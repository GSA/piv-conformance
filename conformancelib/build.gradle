buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.0'
    }
}

plugins {
    id 'org.ajoberstar.grgit' version '2.1.0'
    //id 'com.zyxist.chainsaw' version '0.1.3'
    id 'com.github.johnrengelman.shadow' version '2.0.2'
}

apply plugin: 'java'
apply plugin: 'eclipse'
//apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'org.junit.platform.gradle.plugin'

//javaModule.name = 'gov.gsa.pivconformancetests'
targetCompatibility = targetJavaVersion

repositories {
    jcenter()
    maven { url 'https://repository.apache.org/snapshots' }
}

sourceSets {
    main {
        java {
            if(targetCompatibility != JavaVersion.VERSION_11)
                exclude '**/module-info.java'
            // temporarily ignore a pile of things that i want to push to the server but still needs to be fixed to build
            // with some of the changes that outpaced the cli runner
            exclude 'gov/gsa/conformancelib/pivconformancetools/**'
        }
    }
}

import org.gradle.plugins.ide.eclipse.model.AccessRule

eclipse {
    classpath {
        file {
            whenMerged {
                def jre = entries.find { it.path.contains 'org.eclipse.jdt.launching.JRE_CONTAINER' }
                jre.accessRules.add(new AccessRule('0', 'javax/smartcardio/**'))
            }
        }
    }
}

// custom task from
// https://stackoverflow.com/questions/39444908/how-to-create-an-html-report-for-junit-5-tests
// to get readable output for passing tests
configurations {
    junitXmlToHtml
}

dependencies {
    compile 'org.bouncycastle:bcprov-jdk15on:1.59+'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.59+'
    compile 'commons-cli:commons-cli:1.4'
    compile 'commons-codec:commons-codec:1.11'
    compile 'com.payneteasy:ber-tlv:1.0-8'
    compile 'org.slf4j:slf4j-api:1.8+'
    compile 'ch.qos.logback:logback-classic:1.3+'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'
    compile 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    compile 'org.junit.jupiter:junit-jupiter-params:5.1.0'
    compile 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    compile 'org.junit.platform:junit-platform-launcher:1.5.0-M1'
    compile files('../tools/85b-swing-gui/lib/cardlib.jar')
    compile group: 'org.apache.ibatis', name: 'ibatis-core', version: '3.0'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.1.0'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    testRuntime 'org.junit.jupiter:junit-jupiter-params:5.1.0'
    runtime 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    runtime 'org.junit.jupiter:junit-jupiter-params:5.1.0'
    runtime 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    runtime 'org.junit.platform:junit-platform-launcher:1.5.0-M1'

    junitXmlToHtml 'org.apache.ant:ant-junit:1.9.7'
}


// use junit platform for tests
test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

junitPlatform {
}